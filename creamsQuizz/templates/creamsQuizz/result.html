{% block content %}
<h1 class="my-4">{{ waffel.name }} Quiz Result</h1>
<div class="container my-5">
    <h1 class="my-4"></h1>
    <div class="row">
        {% for s in s_feedback %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{s}}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
