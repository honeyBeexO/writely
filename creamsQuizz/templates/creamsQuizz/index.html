{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Selection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>
    {% if not request.user.is_authenticated %}
        <div id="g_id_onload"
        data-client_id="{{ GOOGLE_CLIENT_ID }}"
        data-login_uri="{% url 'google_login_by_token' %}"
        </div>
    {% endif %}
    <div class="container mt-5">

        <h1>Django Allauth Tutorial</h1>
            {% if user.is_authenticated %}
                <p>Welcome {{ user.username }} !!!</p>

        
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-primary text-white" onclick="window.location.href='{% url 'quizz:waffels' %}'">
                    <div class="card-body">
                        <h5 class="card-title">Waffles</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white" onclick="window.location.href='{% url 'quizz:index' %}'">
                    <div class="card-body">
                        <h5 class="card-title">Crepes</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-danger text-white" onclick="window.location.href='{% url 'quizz:index' %}'">
                    <div class="card-body">
                        <h5 class="card-title">Cookies</h5>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
            <div class="row"> <a href="{% url 'account_login' %}">Login</a></div>
        {% endif %}
    </div>
    <!-- Your stuff: Third-party javascript libraries go here, Line 42--> 
    <script src="https://accounts.google.com/gsi/client" async defer></script> <!-- NEW -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
