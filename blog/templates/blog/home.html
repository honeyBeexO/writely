{% extends 'blog/base.html' %} {% block content %}
<div>
    <h1>List of posts:</h1>
    <ul>
        {% for post in posts %}
        <li style="none">
            <h3>{{ post.title }}</h3>
            <caption>
                By {{ post.author }} On {{post.date_posted}}
            </caption>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
